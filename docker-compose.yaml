version: '3'
services:
  go-api:
    build:
      context: ./api_go
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file: 
      - ./api_go/cmd/api/.compose.env
    restart: always

  mongo:
    image: mongo
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
